<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
<h1 class="text-center">Negociações</h1>
<div id="mensagemView"></div>
<form class="form-jq">
  <div class="form-group">
    <label for="data">Data</label>
    <input type="date" id="data" class="form-control" required autofocus/>
  </div>
  <div class="form-group">
    <label for="quantidade">Quantidade</label>
    <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
  </div>
  <div class="form-group">
    <label for="valor">Valor</label>
    <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
  </div>
  <button class="btn btn-primary" type="submit">Incluir</button>
</form>
<br/> <br/>
<div id="negociacoesViewJQ"></div>
<script src="lib/jquery.min.js"></script>
<script src="js/models/Negociacao.js"></script>
<script src="js/controllers/NegociacaoControllerJQuery.js"></script>
<script src="js/models/Negociacoes.js"></script>
<script src="js/views/ViewJQ.js"></script>
<script src="js/views/NegociacoesViewJQ.js"></script>
<script src="js/views/MensagemViewJQ.js"></script>
<script src="js/app-jq.js"></script>
</body>
</html>
